AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  JumpCloudApiKey:
    Type: String
    AllowedPattern: \b[a-z0-9]{40}\b
  #KmsKeyArn:
  #  Type: String
  #  AllowedPattern: arn:aws:kms:(us(-gov)?|ap|ca|cn|eu|sa)-(central|(north|south)?(east|west)?)-\d:\d{12}:key\/\b[a-z0-9]{8}-\b[a-z0-9]{4}-\b[a-z0-9]{4}-\b[a-z0-9]{4}-\b[a-z0-9]{12}
  #RoleArn:
  #  Type: String
  #  AllowedPattern: arn:aws:iam::\d{12}:role\/?[a-zA-Z_0-9+=,.@\\\-_\/]+
  IncrementType:
    Type: String
    Default: day
    AllowedValues:
      - minute
      - minutes
      - hour
      - hours
      - day
      - days
    Description: Allowed values - minute, minutes, hour, hours, day, days. If the Increment Amount is 1, use the singular.
  IncrementAmount:
    Type: Number
    Default: 1

Metadata:
  AWS::ServerlessRepo::Application:
    Name: JumpCloud-DirectoryInsights-Python
    Description: This Serverless Application can be used to collect your JumpCloud Directory Insights data at a regular interval.
    Author: JumpCloud Solutions Architecture
    SemanticVersion: 0.0.1
    HomePageUrl: https://git.io/JeKSN
    SourceCodeUrl: https://git.io/JeK7O

Resources:
  DirectoryInsightsRole:
    Type: AWS::IAM::Role
    Properties: 
      Description: A role for use in the JumpCloud Directory Insights Serverless App
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
                'logs:CreateLogGroup'
                'logs:CreateLogStream'
                'logs:PutLogEvents'
            Resource: '*'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambdaExecute
  DirectoryInsightsBucket:
    Type: AWS::S3::Bucket
  DirectoryInsightsCmk:
    Type: AWS::KMS::Key
    Properties:
      Description: An Symmetric CMK for use in the JumpCloud Directory Insights Serverless App
      KeyPolicy:
        Version: '2012-10-17'
        Id: key-default-1
        Statement:
        - Sid: Enable IAM User Permissions
          Effect: Allow
          Principal:
            AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
          Action: kms:*
          Resource: '*'
        - Sid: Allow use of the key
          Effect: Allow
          Principal:
            AWS: !GetAtt DirectoryInsightsRole.Arn
          Action:
          - kms:DescribeKey
          - kms:Encrypt
          - kms:Decrypt
          - kms:ReEncrypt*
          - kms:GenerateDataKey
          - kms:GenerateDataKeyWithoutPlaintext
          Resource: '*'
  JcApiKey:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: JumpCloud API Key
      SecretString: !Ref JumpCloudApiKey
  JcApiResourcePolicy:
    Type: AWS::SecretsManager::ResourcePolicy
    Properties:
      SecretId: !Ref JcApiKey
      ResourcePolicy:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal: 
            AWS: !GetAtt DirectoryInsightsRole.Arn
          Action: secretsmanager:GetSecretValue
          Resource: "*"
  DirectoryInsightsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get-jcdirectoryinsights.zip
      Handler: get-jcdirectoryinsights.jc_directoryinsights
      MemorySize: 192
      Timeout: 180
      Runtime: python3.7
      Role: !GetAtt DirectoryInsightsRole.Arn
      KmsKeyArn: !GetAtt DirectoryInsightsCmk.Arn
      Environment:
        Variables:
          JcApiKeyArn: !Ref JcApiKey
          incrementType: !Sub ${IncrementType}
          incrementAmount: !Sub ${IncrementAmount}
          BucketName: !Ref DirectoryInsightsBucket
      Events:
        GrabDirectoryInsights:
          Type: Schedule
          Properties:
            Schedule: !Sub "rate(${IncrementAmount} ${IncrementType})"